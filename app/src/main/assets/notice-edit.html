<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>发布公告-物业端-智部落</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header header-blue">
    <a href="javascript:history.go(-1);"><i class="go_back  icon-angle-left"></i></a>
    <h1 class="title">ZDCLAN</h1>
</header>
<h1 class="sub-menu sub-menu-txt">发布公告</h1>
<ul class="list notice-list top-margin-gap">
    <li class="li-top">
        <label>公告标题</label>
        <input type="text" class="info-txt" placeholder="最多不超过15个字" value="紧急通知">
    </li>
    <li class="li-top">
        <label>发布时间</label>
        <input type="text" class="info-txt" id="currentTime" value="2017-01-18 13:56:21">
    </li>
    <li class="li-top">
        <label>公告内容</label>
        <textarea class="list-textarea" placeholder="最多不超过100个字">尊敬的户主们，预计今天夜间至30日白天，廊坊以晴见多云天气为主；30日夜间至31日，廊坊市多云有小雪，部分地区小到中量，风力4级左右；2月1至2日，廊坊市以晴好天气为主。</textarea>
    </li>
</ul>
<input type="submit" class="info-btn" value="提交" name="info-btn">
</body>
</html>
