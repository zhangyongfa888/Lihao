<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>发布公告-物业端-智部落</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header header-blue">
    <a href="javascript:history.go(-1);"><i class="go_back  icon-angle-left"></i></a>
    <h1 class="title">ZDCLAN</h1>
</header>
<h1 class="sub-menu sub-menu-txt">发布公告</h1>
<ul class="list notice-list top-margin-gap">
    <li class="li-top">
        <label>公告标题</label>
        <input type="text" class="info-txt" placeholder="最多不超过15个字">
    </li>
    <li class="li-top">
        <label>发布时间</label>
        <input type="text" class="info-txt" id="currentTime">
    </li>
    <li class="li-top">
        <label>公告内容</label>
        <textarea class="list-textarea" placeholder="最多不超过100个字"></textarea>
    </li>
</ul>
<input type="submit" class="info-btn" value="发布" name="info-btn">
<script type="text/javascript">
    var d = new Date();
    var vYear = d.getFullYear();
    var vMon = d.getMonth() + 1;
    var vDay = d.getDate();
    var h = d.getHours();
    var m = d.getMinutes();
    var se = d.getSeconds();
    s=vYear+"-"+(vMon<10 ? "0" + vMon : vMon)+"-"+(vDay<10 ? "0"+ vDay : vDay)+" "+(h<10 ? "0"+ h : h)+":"+(m<10 ? "0" + m : m)+":"+(se<10 ? "0" +se : se);
    document.getElementById("currentTime").value=s;
</script>
</body>
</html>
